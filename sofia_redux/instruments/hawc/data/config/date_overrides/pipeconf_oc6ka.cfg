# HAWC Pipeline Configuration File - Overrides for OC6K, flights F504 -> F505
#
# 2018-09-17 M. Clarke

# Prepare data
[prepare]
    # F504-505 was missing chop sync signal; use ChopR only.
    # Add phaseoffset=180 to demod params since this results in negative data
    # for nearly all observations; any exceptions should use pipeconf_oc6kb.cfg
    colrename = 'sofiaChopR->Chop Offset|AZ_Error->Azimuth Error|EL_Error->Elevation Error|AZ->Azimuth|EL->Elevation|SIBS_VPA->Array VPA|NOD_OFF->Nod Offset Orig'
    chpoffsofiars = False

# Demodulate chops
[demodulate]
    phasefile = $DPS_HAWCPIPE/data/phasefiles/masterphase_170307.fits
    phaseoffset = 180.

# Flux Jump step configuration
[fluxjump]
    jumpmap = $DPS_HAWCPIPE/data/fluxjumps/flux_jump_dummy.fits

# Correction for instrumental polarization
[ip]
    fileip = $DPS_HAWCPIPE/data/ip/hawc_ip_FS15_poldip_v1.fits

# Make flat from int_cal
[mkflat]
    scalfile = $DPS_HAWCPIPE/data/skycals/fs15/*.fits

# WCS - Update Parallactic angle and crval1 and crval2 for a single file
[wcs]
    offsibs_x = -0.05, 0., -0.10, -0.17, -0.11
    offsibs_y = -0.70, 0., -0.48, -0.23, -0.16
