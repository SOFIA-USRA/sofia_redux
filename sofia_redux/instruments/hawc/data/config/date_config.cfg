# HAWC pipeline default configuration file specification
#
# This meta-configuration file specifies configuration
# override files necessary for particular date ranges.  This
# is intended for use with the DCS automatic pipeline, in order
# to retrieve configuration values specific to particular flight
# series.  Dates are specified as YYYY-MM-DDThh:mm:ss, and denote end
# points of applicability.  File paths are relative to the
# pipeline/config directory.
#
# 2016-10-13 Melanie Clarke: First version
# 2018-02-01 Dan Perera: Added sorting by timestamp

